<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna Laura AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Landing Screen -->
  <div class="landing-container" id="landing-container">
    <div class="landing-card">
      <h1>Selamat datang!</h1>
      <p>Pilih opsi atau ketik pesan untuk memulai percakapan:</p>
      <input type="text" id="landing-input" placeholder="Tulis sesuatu..." />
      <div class="option-buttons">
        <button class="option" data-prompt="Tanya tentang cuaca">Cuaca</button>
        <button class="option" data-prompt="Buat cerita pendek">Cerita</button>
        <button class="option" data-prompt="Tips produktivitas">Produktivitas</button>
      </div>
    </div>
  </div>  <!-- Chat Screen -->  <div class="chat-container" id="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hello! Aku Laura, asisten AI kamu. Apa yang bisa aku bantu hari ini?</p>
      </div>
    </div>
    <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
    <div class="message-input">
      <textarea id="user-input" placeholder="Tulis pesanmu di sini..." rows="1" autofocus></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>  <footer>
    <p>Anna Laura AI Chat Template &copy; 2025</p>
  </footer>  <script src="chat.js"></script></body>
</html>
