<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna Laura AI Chat</title>
    <style>
      html, body { margin:0; padding:0; background:black; color:white; height:100%; }
      body { font-family:sans-serif; display:flex; flex-direction:column; max-width:800px; margin:0 auto; }
      header { text-align:center; padding:1rem; }
      h1 { color:white; font-size:1.5rem; }
      .chat-container { display:flex; flex-direction:column; flex:1; border:1px solid grey; border-radius:8px; overflow:hidden; background:url('bg.webp') center/cover no-repeat; }
      .chat-messages { flex:1; overflow-y:auto; padding:1rem; }
      .message { margin-bottom:1rem; padding:0.75rem; border-radius:8px; max-width:80%; background:rgba(255,255,255,0.1); }
      .user-message { align-self:flex-end; background:rgba(255,255,255,0.2); }
      .assistant-message { align-self:flex-start; }
      .message-input { display:flex; padding:0.75rem; border-top:1px solid grey; background:black; }
      #user-input { flex:1; padding:0.75rem; border:1px solid grey; border-radius:4px; min-height:44px; background:black; color:white; resize:none; }
      #send-button { margin-left:0.5rem; padding:0 1rem; background:grey; color:white; border:none; border-radius:4px; cursor:pointer; }
      #typing-indicator { display:none; margin-bottom:1rem; font-style:italic; }
      #typing-indicator.visible { display:block; }
      footer { text-align:center; font-size:0.75rem; padding:0.5rem; color:grey; }
    </style>
  </head>
  <body>
    <header>
      <h1>Anna Laura AI</h1>
      <p>Powered by SOEPARNO ENTERPRISE Corp.</p>
    </header>
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message"><p>Hello! I'm Laura, powered by Cloudflare Workers AI.</p></div>
      </div>
      <div class="typing-indicator" id="typing-indicator">Laura is thinking...</div>
      <div class="message-input">
        <textarea id="user-input" placeholder="Type your message..." rows="1" autofocus></textarea>
        <button id="send-button">Send</button>
        <!-- tombol + untuk upload image bisa ditambahkan di sini -->
      </div>
    </div>
    <footer>&copy; 2025 SOEPARNO ENTERPRISE Corp.</footer>
    <script src="chat.js"></script>
  </body>
</html>
