<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grok Lite – Cloudflare AI Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Montserrat',sans-serif;background:black;color:white;height:100vh;overflow:hidden;position:relative;}
#matrixCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.back{position:fixed;top:20px;left:20px;z-index:999;padding:10px 20px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.3);border-radius:30px;color:white;text-decoration:none;font-size:0.9rem;backdrop-filter:blur(6px);}
.back:hover{background:white;color:black;}/* UI Controls */
.controls{position:fixed;top:20px;right:20px;z-index:999;background:rgba(255,255,255,0.08);padding:15px;border-radius:12px;backdrop-filter:blur(6px);display:flex;flex-direction:column;gap:10px;}
.controls label, .controls select, .controls input{color:white;font-size:0.9rem;}
.controls select, .controls input[type=range]{background:rgba(0,0,0,0.3);border:none;border-radius:6px;padding:4px 6px;color:white;}
.controls input[type=range]::-webkit-slider-thumb{background:white;border-radius:50%;}

/* Chat Container */
.chat-container{position:absolute;top:80px;bottom:20px;left:50%;transform:translateX(-50%);width:90%;max-width:900px;height:calc(100% - 100px);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;background:rgba(0,0,0,0.25);backdrop-filter:blur(6px);}
#chat-messages{flex:1;overflow-y:auto;padding:15px;}
.message{margin-bottom:10px;padding:8px 12px;border-radius:12px;max-width:80%;line-height:1.4;}
.user-message{background:rgba(255,255,255,0.15);align-self:flex-end;}
.assistant-message{background:rgba(255,255,255,0.08);align-self:flex-start;}
.message-input{display:flex;padding:8px;border-top:1px solid rgba(255,255,255,0.2);gap:6px;background:rgba(0,0,0,0.3);}
#user-input{flex:1;padding:8px;border:none;border-radius:8px;background:rgba(255,255,255,0.1);color:white;resize:none;}
#send-button{padding:0 12px;border:none;border-radius:8px;background:white;color:black;cursor:pointer;}
#send-button:hover{background:rgba(255,255,255,0.9);}
#typing-indicator{padding:6px 12px;font-style:italic;color:#ccc;display:none;}
#typing-indicator.visible{display:block;}
</style>

</head>
<body><canvas id="matrixCanvas"></canvas>
<a href="/" class="back">← Back</a>

<div class="controls">
  <label for="model-select">Model:</label>
  <select id="model-select">
    <option value="@cf/meta/llama-3.3-70b-instruct-fp8-fast">Llama 3.3 70B</option>
    <option value="@cf/mistralai/mistral-7b-instruct-v0.2">Mistral 7B</option>
    <option value="@cf/google/gemma-7b-it">Gemma 7B</option>
    <option value="@cf/qwen/qwen1.5-7b-chat">Qwen 7B</option>
  </select><label for="persona-select">Persona:</label>
<select id="persona-select">
<option value="normal">Normal</option>
<option value="sarkastik">Sarkastik</option>
<option value="matre">Matre</option>
</select>

<label for="temp-slider">Kreativitas: <span id="temp-value">0.70</span></label>
<input type="range" id="temp-slider" min="0" max="1" step="0.05" value="0.7">

</div><div class="chat-container">
  <div id="chat-messages"></div>
  <div id="typing-indicator">AI lagi mikir...</div>
  <div class="message-input">
    <textarea id="user-input" placeholder="Ketik pesan..." rows="1"></textarea>
    <button id="send-button">Send</button>
  </div>
</div><script src="chat.js"></script><script>
// Matrix rain background
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
const columns = Math.floor(canvas.width / fontSize);
const drops = new Array(columns).fill(1);

function drawMatrix(){
  ctx.fillStyle = "rgba(0,0,0,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.7)";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const c=chars[Math.floor(Math.random()*chars.length)];
    ctx.fillText(c,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975)drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,40);
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script></body>
</html>
